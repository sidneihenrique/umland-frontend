<div id="container">

    <app-header 
        (logoutEvent)="logout()"
        [parentType]="'game-map'">
    </app-header>

    <div id="activity-diagram">
        <div *ngFor="let phaseUser of phaseUsers; let last = last">
            <node-activity 
                [phase]="phaseUser"
                [last]="last">
            </node-activity>
        </div>
    </div>

    <app-confirm-dialog [visible]="confirmDialogVisible" [title]="confirmDialogTitle" [message]="confirmDialogMessage"
        (confirm)="confirmLogout()" (cancel)="onCancel()">
    </app-confirm-dialog>
</div>
