<div id="container">

    <app-header 
        (storeToggleEvent)="onStoreStateChanged($event)"
        (exitEvent)="exitGame()"
        (timeExpiredEvent)="onTimeExpired()"
        [parentType]="'game-phase'"
        [currentPhaseId]="phaseId"
        [maxTime]="phase?.maxTime">
    </app-header>
    
    <h3 class="title-phase">Título: {{phase?.title}}</h3>

    <div class="action-buttons">
        <!-- Desativado temporariamente -->
        <!-- <button class="btn-icon filled" id="watch" (click)="activateWatch()">
            <img src="assets/store/watch.png" alt="Watch" class="watch-icon">
            <div class="watch-counter" [style.display]="watchCount > 0 ? 'flex' : 'none'">{{watchCount}}</div>
        </button> -->

        <div class="left">
            <div class="phase-meta" *ngIf="phase">
                <!-- usa o helper para mostrar o título tipo (BUILD/FIX/COMPLETE) de forma legível -->
                <div class="phase-type">
                    {{ getPhaseTitle() }}
                </div>

                <!-- Dificuldade: BASIC (Fácil) | INTERMEDIATE (Intermediário) | ADVANCED (Avançado) -->
                <div class="phase-mode"
                     [ngClass]="{
                        'mode-easy': phase.mode === 'BASIC',
                        'mode-intermediate': phase.mode === 'INTERMEDIATE',
                        'mode-advanced': phase.mode === 'ADVANCED'
                     }">
                    {{ phase.mode === 'BASIC' ? 'Fácil' : (phase.mode === 'INTERMEDIATE' ? 'Intermediário' : (phase.mode === 'ADVANCED' ? 'Avançado' : phase.mode)) }}
                </div>
            </div>
        </div>

        <button (click)="toggleTips()" class="btn-icon filled" [class.open-clues]="isOpen">
            <lucide-icon name="lightbulb" class="lucide-icon"></lucide-icon>
        </button>

        <button class="btn-icon filled" (click)="checkDiagram()">
            <lucide-icon name="book-check" class="lucide-icon"></lucide-icon>
            <div class="count">
                <lucide-icon *ngIf="phase?.mode == 'BASIC'" name="infinity" class="lucide-icon" color="white"></lucide-icon>
                <span *ngIf="phase?.mode != 'BASIC'">{{ checkDiagramLeft }}</span>
            </div>
        </button>
        
        <div class="character-container">
           
            <div class="speech-bubble" #speechBubble [hidden]="!isSpeaking" [attr.aria-hidden]="!isSpeaking">
                <app-carousel [items]="phase?.characterDialogues || []" [enableReadAloud]="true"></app-carousel>
            </div>
            

            <img [src]="getCharacterImageUrl()"
                [alt]="phase?.character?.name"
                class="character"
                [class.speaking]="isSpeaking"
                (click)="toggleSpeech()" />
        </div>
        <button class="btn-icon filled" (click)="toggleSpeech()">
            <lucide-icon name="message-circle-question" class="lucide-icon"></lucide-icon>
        </button>
        <button class="btn-icon filled" (click)="onSaveClick()" [ngClass]="{ 'btn-disabled': saveDisabled }" [disabled]="saveDisabled">
            <lucide-icon name="save" class="lucide-icon"></lucide-icon>
        </button>
        
        <!-- ✅ Indicador de salvamento automático -->
        <div class="auto-save-indicator" 
             [class.saving]="isSaving"
             [class.enabled]="autoSaveEnabled">
            <div class="save-status">
                <lucide-icon [name]="isSaving ? 'loader-2' : 'cloud-upload'" 
                             class="save-icon" 
                             [class.spinning]="isSaving"
                             >
                </lucide-icon>
                <span class="save-text">{{ getLastSaveText() }}</span>
            </div>
            <button class="toggle-autosave" 
                    (click)="toggleAutoSave()" 
                    [title]="autoSaveEnabled ? 'Desativar salvamento automático' : 'Ativar salvamento automático'">
                <lucide-icon [name]="autoSaveEnabled ? 'toggle-right' : 'toggle-left'" 
                             [size]="24">
                </lucide-icon>
            </button>
        </div>
    </div>

    <diagram-editor #diagramEditor [phaseUser]="phaseUser" [tips]="tips" [diagramType]="phase?.diagramType || 'USE_CASE'"></diagram-editor>

    <app-store #store (storeStateChanged)="onStoreStateChanged($event)"></app-store>

    <app-confirm-dialog [visible]="confirmDialogVisible" [title]="confirmDialogTitle" [message]="confirmDialogMessage"
        (confirm)="onConfirm()" (cancel)="onCancel()">
    </app-confirm-dialog>

    <app-dialog-finished-gamephase 
        *ngIf="finishedGamePhaseVisible" 
        [accuracy]="accuracy"
        [phaseUser]="phaseUser"
        [doubleReputationActive]="doubleReputationActive"
        (backToMenuEvent)="onBackToMenu()">
    </app-dialog-finished-gamephase>

    <app-advise-modal 
        [(visible)]="visibleAdviseTypePhase" 
        [title]="getPhaseTitle()" 
        [description]="getPhaseDescription()" 
        [videoSrc]="getPhaseVideoSrc()">
    </app-advise-modal>
    
</div>
