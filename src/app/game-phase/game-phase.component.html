<div id="container">

    <app-header 
        (storeToggleEvent)="onStoreStateChanged($event)"
        (exitEvent)="exitGame()"
        [parentType]="'game-phase'">
    </app-header>

    <div class="action-buttons">
        <button class="btn-icon filled" id="watch" (click)="activateWatch()">
            <img src="assets/store/watch.png" alt="Watch" class="watch-icon">
            <div class="watch-counter" [style.display]="watchCount > 0 ? 'flex' : 'none'">{{watchCount}}</div>
        </button>

        <button (click)="toggleTips()" class="btn-icon filled" [class.open-clues]="isOpen">
            <lucide-icon name="lightbulb" class="lucide-icon"></lucide-icon>
        </button>

        <button class="btn-icon filled" (click)="checkDiagram()">
            <lucide-icon name="book-check" class="lucide-icon"></lucide-icon>
            <div class="count">
                <lucide-icon *ngIf="phase?.mode == 'BASIC'" name="infinity" class="lucide-icon" color="white"></lucide-icon>
                <span *ngIf="phase?.mode != 'BASIC'">{{ checkDiagramLeft }}</span>
            </div>
        </button>
        
        <div class="character-container">
            <!-- Balão de fala -->
            @if (isSpeaking) {
            <div class="speech-bubble">
                <app-carousel [items]="phase?.characterDialogues || []"></app-carousel>
            </div>
            }

            <!-- ✅ Personagem usando URL correta -->
            <img [src]="getCharacterImageUrl()"
                [alt]="phase?.character?.name"
                class="character"
                [class.speaking]="isSpeaking"
                (click)="toggleSpeech()" />
        </div>
        <button class="btn-icon filled" (click)="toggleSpeech()">
            <lucide-icon name="message-circle-question" class="lucide-icon"></lucide-icon>
        </button>
        <button class="btn-icon filled" (click)="onSaveClick()" [ngClass]="{ 'btn-disabled': saveDisabled }" [disabled]="saveDisabled">
            <lucide-icon name="save" class="lucide-icon"></lucide-icon>
        </button>
    </div>
    
    <diagram-editor #diagramEditor [phase]="phase" [tips]="tips"></diagram-editor>

    <app-store #store (storeStateChanged)="onStoreStateChanged($event)"></app-store>

    <app-confirm-dialog [visible]="confirmDialogVisible" [title]="confirmDialogTitle" [message]="confirmDialogMessage"
        (confirm)="onConfirm()" (cancel)="onCancel()">
    </app-confirm-dialog>

    <app-dialog-finished-gamephase 
        *ngIf="finishedGamePhaseVisible" 
        [accuracy]="accuracy"
        (backToMenuEvent)="onBackToMenu()">
    </app-dialog-finished-gamephase>

    <app-advise-modal 
        [visible]="true" 
        [title]="getPhaseTitle()" 
        [description]="getPhaseDescription()" 
        [videoSrc]="getPhaseVideoSrc()">
    </app-advise-modal>
    
</div>
