<div class="content">
    <div class="drag-and-drop-buttons">
        <button 
            class="btn-icon filled" 
            [class.active]="isButtonActive('link-association')"
            (click)="addLink('association')" 
            type="button">
            <img src="assets/icons/association.svg" alt="">
        </button>
        
        <button 
            class="btn-icon filled"
            [class.active]="isButtonActive('actor')"
            draggable="true" 
            (dragstart)="onDragStart($event, 'actor')"
            (click)="addElement('actor')"
            type="button">
            <img src="assets/icons/actor.svg" alt="">
        </button>
        
        <button
            class="btn-icon filled"
            [class.active]="isButtonActive('usecase')"
            draggable="true" 
            (dragstart)="onDragStart($event, 'usecase')"
            (click)="addElement('usecase')"    
            type="button">
            <img src="assets/icons/use_case.svg" alt="">
        </button>
        
        <button 
            class="btn-icon filled" 
            [class.active]="isButtonActive('link-extend')"
            (click)="addLink('extend')" 
            type="button">
            <img src="assets/icons/extend.svg" alt="">
        </button>
        
        <button 
            class="btn-icon filled" 
            [class.active]="isButtonActive('link-include')"
            (click)="addLink('include')" 
            type="button">
            <img src="assets/icons/include.svg" alt="">
        </button>
        
        <button 
            class="btn-icon filled" 
            [class.active]="isButtonActive('link-dependency')"
            (click)="addLink('dependency')" 
            type="button">
            <img src="assets/icons/dependency.svg" alt="">
        </button>
    </div>

    <div class="wrapper-board">

        <div class="inconsistency_indicator" *ngIf="inconsistencies.length > 0">
            <lucide-icon name="triangle-alert" class="lucide-icon"></lucide-icon>
            <div class="inconsistencies">
                <p *ngFor="let inconsistency of inconsistencies">{{inconsistency}}</p>
            </div>
        </div>

        <div class="clues-content" *ngIf="tipsVisible">
            <!-- Título -->
            <span class="clues-title">
                <lucide-icon name="lightbulb" class="lucide-icon"></lucide-icon>
                Dicas Rápidas – Diagrama de Casos de Uso
            </span>

            <!-- Swiper Container -->
            <app-carousel [items]="tips || []"></app-carousel>
            
        </div>
        
        <div 
            class="board" 
            #paperContainer
            (dragover)="onDragOver($event)"
            (drop)="onDrop($event)">
        </div>
        
    </div>    
</div>
